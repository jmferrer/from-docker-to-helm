apiVersion: apps/v1
kind: Deployment
metadata:
  name: tetris
  labels:
    app: tetris
spec:
  selector:
    matchLabels:
      app: tetris
  replicas: {{ .Values.replicas }}
  template:
    metadata:
      labels:
        app: tetris
    spec:
      containers:
        - image: bsord/tetris
          name: tetris
          ports:
            - containerPort: 80
              name: tetris
